<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Radiance Beauty Parlour - Create Appointment</title>
  <link rel="stylesheet" href="createform.css" />
</head>
<body>
  <h1 class="main-title">Radiance Beauty Parlour</h1>
  <p class="caption">Your Glow, Our Passion</p>

  <div class="form-container">
    <a href="index.html" class="home-button">Home</a>
    <h2 class="form-title">Create Appointment</h2>

    <form id="createForm">
      <label for="customerName">Full Name:</label>
      <input type="text" id="customerName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" required pattern="[0-9]{10}" />

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Female</option>
        <option>Male</option>
        <option>Other</option>
      </select>

      <label for="service">Service:</label>
      <select id="service" required>
        <option value="">Select</option>
        <option>Haircut</option>
        <option>Facial</option>
        <option>Manicure</option>
        <option>Pedicure</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date" required />

      <label for="time">Time:</label>
      <input type="time" id="time" required />

      <button type="submit" class="submit-button">Book Appointment</button>
    </form>
  </div>

  <script src="createform.js"></script>
</body>
</html>
